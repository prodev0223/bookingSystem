<nz-form-item>
  <nz-form-label
    [nzSm]="4"
    [nzXs]="24"
    [nzFor]="to.key"
    [nzRequired]="to.required"
    [nzTooltipTitle]="to.extraInfo"
  >
    {{to.label}}
  </nz-form-label>
  <nz-form-control
    [nzSm]="14"
    [nzXs]="24"
    nzErrorTip="Please select your gender!"
  >
    <nz-select
      [nzId]="to.key"
      [class.ng-dirty]="showError"
      [nzPlaceHolder]="to.placeholder"
      [formControl]="formControl"
      [formlyAttributes]="field"
      [nzMode]="to.multiple ? 'multiple' : 'default'"
    >
      <ng-container *ngFor="let item of to.options | formlySelectOptions: field | async">
        <nz-option-group *ngIf="item.group" [nzLabel]="item.label">
          <nz-option
            *ngFor="let child of item.group"
            [nzValue]="child.value"
            [nzDisabled]="child.disabled"
            [nzLabel]="child.label"
          >
          </nz-option>
        </nz-option-group>
        <nz-option
          *ngIf="!item.group"
          [nzValue]="item.value"
          [nzDisabled]="item.disabled"
          [nzLabel]="item.label"
        ></nz-option>
      </ng-container>
    </nz-select>
  </nz-form-control>
</nz-form-item>
