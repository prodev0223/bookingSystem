<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header"> Info Form </div>
      <div class="card-body">
        <div class="container">
          <div>
            <form #InfoForm="ngForm">
              <div *ngFor="let UserInfo of UserInfo">
                <div class="form-group">
                  <label for="name">Name</label>
                  <td input type="text" class="form-control col-md-4" name="name">{{UserInfo.userName}}</td>
                </div>
                <div class="form-group">
                  <label for=""> UserName</label>
                  <td input type="text" class="form-control col-md-4 " name="NormalizedUserName">{{UserInfo.normalizedUserName}}</td>
                </div>
                <div class="form-group">
                  <label for=""> Email</label>
                  <td input type="text" class="form-control col-md-4" name="NormalizedEmail">{{UserInfo.normalizedEmail}}
                  </td>
                </div>
                <div class="form-group">
                  <label for="">PhoneNumber</label>
                  <td>
                    <input type="text" class="form-control " name="PhoneNumber">{{UserInfo.phoneNumber}}
                  </td>
                </div>
                <div class="form-group row">
                  <label class="col-lg-12 col-form-label"></label>
                  <div class="col-lg-10">
                  <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o "></i> Save</button> &bepsi;
                  <button type="button" (click)="ResetForm();"class="btn btn-warning"><i class="fa fa-refresh "></i> Reset</button>
                  </div>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
