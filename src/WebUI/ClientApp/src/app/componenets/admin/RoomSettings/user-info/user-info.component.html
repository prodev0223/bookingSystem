<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Room Settings</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a> <i class="fas fa-home"></i> Admin</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/admin/roomsettings/rooms" onClick="return false;"
                >Room Settings</a
              >
            </li>
            <li class="breadcrumb-item active">User Info</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown">
                      <h2>
                        <strong>Users Info</strong>
                      </h2>
                    </li>
                    <li class="dropdown m-l-20">
                      <label for="search-input"
                        ><i class="material-icons search-icon">search</i></label
                      >
                      <input
                        placeholder="Search"
                        type="text"
                        class="browser-default search-field"
                        (keyup)="filterDatatable($event)"
                        aria-label="Search box"
                      />
                    </li>
                  </ul>
                </div>
                <ngx-datatable
                  #table
                  [limit]="10"
                  class="material"
                  [rows]="dt_datas"
                  [rowHeight]="'60'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [columns]="columns"
                  [sortType]="'multi'"
                  [columnMode]="ColumnMode.force"
                >
                  <ngx-datatable-column name="userName" [width]="100">
                    <ng-template
                      let-column="column"
                      ngx-datatable-header-template
                      >Username</ng-template
                    >
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      {{ value }}
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="normalizedEmail" [width]="100">
                    <ng-template
                      let-column="column"
                      ngx-datatable-header-template
                      >Normalized Email</ng-template
                    >
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      {{ value }}
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="normalizedUserName" [width]="100">
                    <ng-template
                      let-column="column"
                      ngx-datatable-header-template
                      >Normalized Username</ng-template
                    >
                    <ng-template let-value="value" ngx-datatable-cell-template>
                      {{ value }}
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
