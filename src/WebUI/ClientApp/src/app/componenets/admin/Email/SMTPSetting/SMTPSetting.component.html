<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Email</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a> <i class="fas fa-home"></i> Admin</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/admin/email/smtpsettings" onClick="return false;"
                >Email</a
              >
            </li>
            <li class="breadcrumb-item active">SMTP Settings</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>SMTP Settings</h2>
          </div>
          <div class="body">
            <form [formGroup]="SMTPForm">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Server</mat-label>
                    <input matInput required formControlName="server" />
                    <mat-error *ngIf="fh.isRequired('server')">
                      Server name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Port</mat-label>
                    <input matInput required formControlName="port" />
                    <mat-error *ngIf="fh.isRequired('port')">
                      Port is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>User</mat-label>
                    <input matInput required formControlName="user" />
                    <mat-error *ngIf="fh.isRequired('user')">
                      Server name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      type="password"
                      required
                      formControlName="password"
                    />
                    <mat-error *ngIf="fh.isRequired('password')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                  <mat-checkbox class="example-margin" formControlName="useSsl"
                    >Use Ssl</mat-checkbox
                  >
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <button
                  class="msr-3"
                  color="primary"
                  mat-raised-button
                  (click)="SaveFormData()"
                  [disabled]="!SMTPForm.valid"
                >
                  Submit
                </button>
                <button
                  color="accent"
                  mat-raised-button
                  [disabled]="!SMTPForm.valid"
                  (click)="openTestMailModal(template)"
                >
                  Test Mail
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Check SMTP Server Settings</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="testMailForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput required formControlName="emailId" />
            <mat-error *ngIf="fh.isRequired('emailId')">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Subject</mat-label>
            <input matInput required formControlName="subject" />
            <mat-error *ngIf="fh.isRequired('subject')">
              Subject is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Body</mat-label>
            <input matInput required formControlName="body" />
            <mat-error *ngIf="fh.isRequired('body')">
              Body is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="example-button-row">
      <button
        type="submit"
        color="primary"
        mat-raised-button
        (click)="SendTestMail()"
        [disabled]="!testMailForm.valid"
      >
        Send
      </button>
      <button
        type="button"
        color="warn"
        mat-raised-button
        (click)="modalRef?.hide()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
